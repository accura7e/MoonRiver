<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Стартовый шаблон</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
    <div class="container">
        <div class="header__row">
            <a href="" class="header__logo">
                <img src="./img/header/logo.svg" alt="">
            </a>

            <div class="header__items">

                <div class="header__icons">
                    <div class="header__favorite">
                        <img src="./img/header/icons/icon-1.svg" alt="">
                    </div>
                    <div class="header__user">
                        <img src="./img/header/icons/icon-2.svg" alt="">
                    </div>
                    <div class="header__cart">
                        <img src="./img/header/icons/icon-3.svg" alt="">
                        <span class="header__cart-count">1</span>
                    </div>
                </div>
    
                <button class="header__btn">

                    <span></span>
        
                </button>
            </div>

        </div>

        <div class="header__wrapper">
            <div class="header__content">
                <div class="header__title">
                    <h1 class="main-title">HIGH JEWELRY</h1>
    
    
                </div>
    
                <a href="" class="header__link">
                    Смотреть коллекцию
                </a>
            </div>

        </div>



        <div class="language">
            
        </div>
        <div class="header__desc">
            <div class="header__desc-title">
                <p>КОЛЬЦО TRINITY, Cartier</p>
            </div>
    
            <div class="header__desc-text">
                <span>Белое золото, бриллианты</span>
            </div>
    
            <div class="header__desc-price">
                <span>498 000 ₽</span>
            </div>

        </div>

</div> 
<div class="header__img">
    <img src="./img/header/icons/cartie.svg" alt="">
</div>

</header>
<div class="mobile-nav">
	<ul class="mobile-nav__list">
		<li><a href="#" class="active">Home</a></li>
		<li><a href="#!">Services</a></li>
		<li><a href="#!">About</a></li>
		<li><a href="#!">Projects</a></li>
		<li><a href="#!">Contact</a></li>
	</ul>
</div>

		<section class="gendre">
    <div class="gendre__row">
        <a href="" class="gendre__item">

            <div class="gendre__item-img">
                <div class="gendre__item-overlay"></div>
                <img src="./img/gendre/man.jpg" alt="">
            </div>

            <div class="gendre__item-text">
                <span class="gendre__item-sign">Перейти в раздел</span>
                <div class="gendre__item-title">Для женщин</div>
                <span class="gendre__devider"></span>
            </div>
        </a>

        <a href="" class="gendre__item">
         
            <div class="gendre__item-img">
                <div class="gendre__item-overlay"></div>
                <img src="./img/gendre/woman.jpg" alt="">
            </div>

            <div class="gendre__item-text">
                <span class="gendre__item-sign">Перейти в раздел</span>
                <div class="gendre__item-title">Для женщин</div>
                <span class="gendre__devider"></span>
            </div>

        </a>
    </div>
</section>
		<footer class="footer">
	<div class="container">
		<h2>Footer</h2>
	</div>
</footer>

		<script src="./js/index.bundle.js"></script>
